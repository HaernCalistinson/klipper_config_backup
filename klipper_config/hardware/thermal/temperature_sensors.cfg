#####################################################################
#   Temperature Sensors
#####################################################################
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
[temperature_sensor SB_CAN]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28


#[temperature_sensor frame_front_left]
#sensor_type: Generic 3950
#sensor_pin: PF4
[temperature_sensor _frame_front_right]
sensor_type: Generic 3950
sensor_pin: PF5
[temperature_sensor _frame_back_left]
sensor_type: Generic 3950
sensor_pin: PF6
#[temperature_sensor frame_back_right]
#sensor_type: Generic 3950
#sensor_pin: PF7
[temperature_sensor _frame_combined]
sensor_type: temperature_combined
sensor_list: temperature_sensor _frame_front_right,temperature_sensor _frame_back_left
#   Must be provided. List of sensors to combine to new "virtual"
#   sensor.
#   E.g. 'temperature_sensor sensor1,extruder,heater_bed'
combination_method: mean
#   Must be provided. Combination method used for the sensor.
#   Available options are 'max', 'min', 'mean'.
maximum_deviation: 999
#   Must be provided. Maximum permissible deviation between the sensors
#   to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)

